<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#463ccd" />
  
  <!-- Top section with title and platforms -->
  <g>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Generate Image</text>
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">& Text Ads For All</text>
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Platforms</text>
    
    <!-- Platform icons -->
    <g>
      <!-- Facebook -->
      <rect x="200" y="250" width="60" height="60" rx="5" fill="white" />
      <text x="230" y="290" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#3b5998" text-anchor="middle">f</text>
      
      <!-- Pinterest -->
      <rect x="270" y="250" width="60" height="60" rx="5" fill="white" />
      <text x="300" y="290" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#e60023" text-anchor="middle">P</text>
      
      <!-- Instagram -->
      <rect x="340" y="250" width="60" height="60" rx="5" fill="white" />
      <text x="370" y="290" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#c13584" text-anchor="middle">Ig</text>
    </g>
  </g>
  
  <!-- Bottom section with ad example -->
  <rect x="130" y="330" width="340" height="250" rx="5" fill="white" />
  <rect x="150" y="350" width="300" height="210" rx="5" fill="#f1f5f9" />
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">KEEP IT SIMPLE, KEEP IT</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">MINIMAL</text>
  
  <!-- Perfume bottle -->
  <g transform="translate(300, 500) scale(0.7)">
    <rect x="-50" y="-100" width="100" height="150" rx="5" fill="#f87171" />
    <rect x="-50" y="50" width="100" height="30" rx="0" fill="#92400e" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">eau</text>
  </g>
  
  <!-- AI-Powered badge -->
  <g transform="translate(450, 550)">
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#eab308" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AI-Powered!</text>
  </g>
</svg>